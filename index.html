<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deutsch C1: 18-Month Pathfinder</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        /* Анимации для геймификации */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
        }
       .heatmap-cell { transition: all 0.2s ease; }
       .heatmap-cell:hover { transform: scale(1.3); z-index: 10; border: 1px solid white; }
        
        /* Стилизация скроллбара */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        
        /* Тема Driver.js */
       .driver-popover.driverjs-theme {
            background-color: #1e293b;
            color: #f1f5f9;
            border: 1px solid #3b82f6;
        }
       .driver-popover.driverjs-theme.driver-popover-title { font-size: 1.1rem; font-weight: bold; }
       .driver-popover.driverjs-theme.driver-popover-description { font-size: 0.9rem; line-height: 1.5; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- A. КОНФИГУРАЦИЯ КУРСА ---
        const LEVEL_CONFIG = {
            A1: { startDay: 1, endDay: 90, title: "Фундамент (A1)", focus: "Фонетика, Базовый словарь, V2", resource: "Nicos Weg A1 + Dino lernt Deutsch" },
            A2: { startDay: 91, endDay: 180, title: "Нарратив (A2)", focus: "Прошедшее время (Perfekt), Модальные глаголы", resource: "Nicos Weg A2" },
            B1: { startDay: 181, endDay: 330, title: "Порог (B1)", focus: "Сложные предложения, Аргументация", resource: "Nicos Weg B1 + Easy German Podcast" },
            B2: { startDay: 331, endDay: 450, title: "Иммерсия (B2)", focus: "Нативный контент, Дебаты, Нюансы", resource: "Романы (Tschick), Сериалы" },
            C1: { startDay: 451, endDay: 547, title: "Мастерство (C1)", focus: "Номинальный стиль, Академическое письмо", resource: "Aspekte Neu C1 + Spiegel" }
        };

        // --- B. ВСПОМОГАТЕЛЬНЫЕ КОМПОНЕНТЫ ---

        // Иконки (обертка над Lucide для React)
        const Icon = ({ name, size = 20, color = "currentColor", className="" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} stroke={color} className={className}></i>;
        };

        // Компонент: Аудио Рекордер (для Дня Б)
        const AudioRecorder = () => {
            const = useState(false);
            const = useState("");
            const = useState(0);
            const mediaRecorderRef = useRef(null);
            const chunksRef = useRef();
            const timerRef = useRef(null);

            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorderRef.current = new MediaRecorder(stream);
                    chunksRef.current =;
                    
                    mediaRecorderRef.current.ondataavailable = (e) => {
                        if (e.data.size > 0) chunksRef.current.push(e.data);
                    };
                    
                    mediaRecorderRef.current.onstop = () => {
                        const blob = new Blob(chunksRef.current, { type: 'audio/webm' });
                        const url = URL.createObjectURL(blob);
                        setAudioURL(url);
                    };

                    mediaRecorderRef.current.start();
                    setIsRecording(true);
                    setTimer(0);
                    timerRef.current = setInterval(() => setTimer(t => t + 1), 1000);
                } catch (err) {
                    alert("Ошибка доступа к микрофону. Разрешите доступ в браузере.");
                }
            };

            const stopRecording = () => {
                if (mediaRecorderRef.current) {
                    mediaRecorderRef.current.stop();
                    mediaRecorderRef.current.stream.getTracks().forEach(track => track.stop()); // Stop stream indicator
                }
                setIsRecording(false);
                clearInterval(timerRef.current);
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs < 10? '0' : ''}${secs}`;
            };

            return (
                <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700 mt-4 backdrop-blur-sm" id="sst-recorder">
                    <div className="flex justify-between items-center mb-3">
                        <h3 className="text-xs font-bold text-blue-400 uppercase tracking-wider flex items-center gap-2">
                            <Icon name="mic" size={14} /> Инструмент SST (Record & Compare)
                        </h3>
                        {isRecording && <span className="text-red-500 text-xs font-mono animate-pulse">● REC {formatTime(timer)}</span>}
                    </div>
                    
                    <div className="flex gap-3 items-center">
                        {!isRecording? (
                            <button onClick={startRecording} className="flex-1 bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg text-sm font-medium transition flex justify-center gap-2 items-center">
                                Начать запись
                            </button>
                        ) : (
                            <button onClick={stopRecording} className="flex-1 bg-red-600 hover:bg-red-500 text-white py-2 rounded-lg text-sm font-medium transition flex justify-center gap-2 items-center">
                                Стоп
                            </button>
                        )}
                        
                        {audioURL && (
                            <a href={audioURL} download={`german-practice-${new Date().toISOString().slice(0,10)}.webm`} className="flex-1 bg-slate-700 hover:bg-slate-600 text-slate-200 py-2 rounded-lg text-sm font-medium transition flex justify-center gap-2 items-center text-center">
                                <Icon name="download" size={16}/> Скачать
                            </a>
                        )}
                    </div>
                    {audioURL && <audio src={audioURL} controls className="w-full mt-3 h-8" />}
                </div>
            );
        };

        // Компонент: Генератор CSV для Anki
        const AnkiGenerator = () => {
            const = useState("");
            const = useState("");
            const [context, setContext] = useState("");
            const [list, setList] = useState();

            const addCard = () => {
                if (!word) return;
                setList([...list, { word, translation, context }]);
                setWord(""); setTranslation(""); setContext("");
            };

            const downloadCSV = () => {
                if (list.length === 0) return alert("Список пуст");
                let csvContent = "data:text/csv;charset=utf-8,Front,Back,Context\n";
                list.forEach(row => {
                    csvContent += `"${row.word}","${row.translation}","${row.context}"\n`;
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `anki_import_${new Date().toISOString().slice(0,10)}.csv`);
                document.body.appendChild(link);
                link.click();
                setList(); // Clear after download
            };

            return (
                <div className="mt-4 bg-slate-800/50 p-4 rounded-xl border border-slate-700">
                    <h3 className="text-xs font-bold text-green-400 uppercase tracking-wider mb-3 flex items-center gap-2">
                        <Icon name="layers" size={14} /> Лексический Майнер (Anki)
                    </h3>
                    <div className="grid gap-2">
                        <input value={word} onChange={e => setWord(e.target.value)} placeholder="Слово + Артикль (der Tisch)" className="bg-slate-900 border border-slate-600 rounded p-2 text-sm text-white focus:border-green-500 outline-none" />
                        <input value={translation} onChange={e => setTranslation(e.target.value)} placeholder="Перевод" className="bg-slate-900 border border-slate-600 rounded p-2 text-sm text-white outline-none" />
                        <input value={context} onChange={e => setContext(e.target.value)} placeholder="Контекст (предложение)" className="bg-slate-900 border border-slate-600 rounded p-2 text-sm text-white outline-none" />
                        <div className="flex gap-2 mt-1">
                            <button onClick={addCard} className="bg-slate-700 hover:bg-slate-600 text-white px-3 py-1 rounded text-xs flex-1">+ Добавить</button>
                            {list.length > 0 && (
                                <button onClick={downloadCSV} className="bg-green-600 hover:bg-green-500 text-white px-3 py-1 rounded text-xs flex-1">
                                    Скачать CSV ({list.length})
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Компонент: Таймер Pomodoro
        const Pomodoro = ({ onComplete }) => {
            const = useState(25 * 60);
            const [isActive, setIsActive] = useState(false);
            const [mode, setMode] = useState('focus'); // focus | break

            useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => setTimeLeft(timeLeft - 1), 1000);
                } else if (timeLeft === 0) {
                    setIsActive(false);
                    new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
                    if (mode === 'focus') {
                        onComplete(); // Начисляем XP
                        alert("Фокус закончен! Время перерыва.");
                        setMode('break');
                        setTimeLeft(5 * 60);
                    } else {
                        alert("Перерыв закончен! За работу.");
                        setMode('focus');
                        setTimeLeft(25 * 60);
                    }
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft, mode]);

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            return (
                <div className="flex items-center gap-4 bg-slate-900 rounded-lg px-4 py-2 border border-slate-700" id="pomodoro-timer">
                    <div className="text-xl font-mono font-bold text-white">
                        {minutes}:{seconds < 10? `0${seconds}` : seconds}
                    </div>
                    <button onClick={() => setIsActive(!isActive)} className={`p-2 rounded-full ${isActive? 'bg-yellow-600' : 'bg-green-600'} text-white`}>
                        <Icon name={isActive? "pause" : "play"} size={16} />
                    </button>
                    <button onClick={() => { setIsActive(false); setTimeLeft(25*60); setMode('focus'); }} className="text-slate-500 hover:text-white">
                        <Icon name="rotate-ccw" size={16} />
                    </button>
                </div>
            );
        };

        // --- C. ГЛАВНОЕ ПРИЛОЖЕНИЕ ---
        const App = () => {
            // -- Состояние --
            const = useState(() => {
                const saved = localStorage.getItem('german_c1_app_state');
                return saved? JSON.parse(saved) : {
                    startDate: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    streak: 0,
                    xp: 0,
                    freezes: 1, // 1 бесплатная заморозка при старте
                    progress: {}, // { "2026-01-21": { completed: true, type: "A", time: 40 } }
                    onboardingComplete: false
                };
            });

            const = useState(false);
            
            // -- Вычисляемые значения --
            const today = new Date().toISOString().split('T');
            const daysSinceStart = Math.max(1, Math.floor((new Date() - new Date(state.startDate)) / (1000 * 60 * 60 * 24)) + 1);
            
            // Определение текущего уровня
            let currentLevelKey = "A1";
            for (const [key, data] of Object.entries(LEVEL_CONFIG)) {
                if (daysSinceStart >= data.startDay && daysSinceStart <= data.endDay) {
                    currentLevelKey = key;
                    break;
                }
            }
            if (daysSinceStart > 547) currentLevelKey = "C1"; // Post-game

            const levelData = LEVEL_CONFIG[currentLevelKey];
            const isDayA = daysSinceStart % 2!== 0; // Нечетные дни - А (Ввод), Четные - Б (Вывод)
            const isCompletedToday =!!state.progress[today];

            // -- Эффекты --
            
            // Сохранение
            useEffect(() => {
                localStorage.setItem('german_c1_app_state', JSON.stringify(state));
            }, [state]);

            // Онбординг (Driver.js)
            useEffect(() => {
                // Инициализация иконок
                lucide.createIcons();

                if (!state.onboardingComplete) {
                    const driver = window.driver.js.driver({
                        showProgress: true,
                        steps: [
                            { element: '#header-stats', popover: { title: 'Ваш Прогресс', description: 'Здесь отображается уровень, XP и текущий стрик. Ваша цель — C1.' } },
                            { element: '#daily-card', popover: { title: 'Карточка Дня', description: 'Ваше задание на сегодня. День А (Ввод) или День Б (Вывод). Система сама чередует их.' } },
                            { element: '#method-link', popover: { title: 'Кнопка "МЕТОД"', description: 'Самое важное! Нажмите здесь, чтобы получить пошаговую инструкцию именно для вашего уровня.' } },
                            { element: '#pomodoro-timer', popover: { title: 'Фокус-Таймер', description: 'Используйте таймер для 40-минутных сессий.' } },
                            { element: '#heatmap-container', popover: { title: 'Карта Активности', description: 'Закрашивайте квадраты каждый день. Зеленый цвет — ваша дисциплина.' } }
                        ],
                        onDestroyStarted: () => {
                            setState(s => ({...s, onboardingComplete: true}));
                            confetti({ particleCount: 150, spread: 60 });
                        }
                    });
                    setTimeout(() => driver.drive(), 1000); // Задержка для рендеринга
                }
            },);

            // Логика Стрика (проверка при загрузке)
            useEffect(() => {
                const lastLoginDate = state.lastLogin.split('T');
                if (lastLoginDate!== today) {
                    const diffDays = Math.floor((new Date(today) - new Date(lastLoginDate)) / (1000 * 60 * 60 * 24));
                    if (diffDays > 1) {
                        // Пропуск дня!
                        if (state.freezes > 0) {
                            // Использовать заморозку
                            setState(s => ({
                               ...s, 
                                freezes: s.freezes - 1, 
                                lastLogin: new Date().toISOString()
                            }));
                            alert(`Стрик спасен! Использована заморозка. Осталось: ${state.freezes - 1}`);
                        } else {
                            // Сброс стрика
                            setState(s => ({...s, streak: 0, lastLogin: new Date().toISOString()}));
                        }
                    } else {
                        // Просто новый день, стрик пока не меняем (меняем при выполнении задачи)
                        setState(s => ({...s, lastLogin: new Date().toISOString()}));
                    }
                }
            },);

            // -- Обработчики --

            const handleComplete = () => {
                if (isCompletedToday) return;
                
                const xpGain = 100 + (state.streak * 5); // Бонус за стрик
                const newStreak = state.streak + 1;
                
                // Каждые 7 дней даем заморозку
                const newFreezes = newStreak % 7 === 0? state.freezes + 1 : state.freezes;

                setState(prev => ({
                   ...prev,
                    xp: prev.xp + xpGain,
                    streak: newStreak,
                    freezes: newFreezes,
                    progress: {
                       ...prev.progress,
                        [today]: { completed: true, type: isDayA? 'A' : 'B', xp: xpGain }
                    }
                }));

                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            };

            const handleBackup = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "german_c1_backup.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            };

            // Восстановление из бэкапа
            const handleRestore = (e) => {
                const fileReader = new FileReader();
                fileReader.readAsText(e.target.files, "UTF-8");
                fileReader.onload = e => {
                    try {
                        const parsed = JSON.parse(e.target.result);
                        if (parsed.startDate && parsed.progress) {
                            setState(parsed);
                            alert("Данные успешно восстановлены!");
                        }
                    } catch (err) {
                        alert("Ошибка файла бэкапа.");
                    }
                };
            };

            // -- Рендеринг Вспомогательных Элементов --
            
            // Heatmap рендеринг (последние 30 дней для мобильных, 365 для десктопа)
            const renderHeatmap = () => {
                const squares =;
                // Генерируем последние 120 дней
                for (let i = 119; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    const dStr = d.toISOString().split('T');
                    const entry = state.progress;
                    
                    let bgClass = "bg-slate-800";
                    if (entry) bgClass = entry.type === 'A'? "bg-blue-500" : "bg-purple-500";
                    if (dStr === today) bgClass = isCompletedToday? (isDayA? "bg-blue-500" : "bg-purple-500") : "bg-slate-700 animate-pulse";

                    squares.push(
                        <div key={dStr} title={`${dStr}: ${entry? 'Done' : 'Missed'}`} 
                             className={`w-3 h-3 rounded-sm ${bgClass} heatmap-cell`}>
                        </div>
                    );
                }
                return squares;
            };

            return (
                <div className="min-h-screen bg-slate-900 pb-20">
                    {/* HEADER */}
                    <header className="bg-slate-800 border-b border-slate-700 sticky top-0 z-20">
                        <div className="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center" id="header-stats">
                            <div className="flex items-center gap-3">
                                <div className="bg-gradient-to-r from-yellow-400 to-red-500 w-10 h-10 rounded-lg flex items-center justify-center font-black text-slate-900 text-xl">
                                    DE
                                </div>
                                <div>
                                    <h1 className="text-white font-bold leading-none">{currentLevelKey}</h1>
                                    <div className="text-xs text-slate-400 font-mono">День {daysSinceStart}/547</div>
                                </div>
                            </div>
                            <div className="flex gap-4 text-sm font-medium">
                                <div className="flex items-center gap-1 text-yellow-400" title="XP Points">
                                    <Icon name="star" size={16} /> {state.xp}
                                </div>
                                <div className="flex items-center gap-1 text-orange-500" title="Streak">
                                    <Icon name="flame" size={16} /> {state.streak}
                                </div>
                                <div className="flex items-center gap-1 text-cyan-400" title="Freezes">
                                    <Icon name="snowflake" size={16} /> {state.freezes}
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto px-4 py-6 flex flex-col gap-6">
                        
                        {/* PROGRESS BAR */}
                        <div className="bg-slate-800 rounded-full h-2 overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-500 to-purple-500 h-full transition-all duration-1000" style={{width: `${(daysSinceStart/547)*100}%`}}></div>
                        </div>

                        {/* DAILY CARD */}
                        <div id="daily-card" className={`relative bg-gradient-to-br ${isDayA? 'from-slate-800 to-slate-900 border-blue-900/50' : 'from-slate-800 to-slate-900 border-purple-900/50'} border rounded-2xl p-6 shadow-2xl overflow-hidden`}>
                            {/* Decorative Background Icon */}
                            <div className="absolute -right-6 -top-6 opacity-5 pointer-events-none">
                                <Icon name={isDayA? "book-open" : "mic"} size={200} />
                            </div>

                            <div className="relative z-10">
                                <div className="flex justify-between items-start mb-4">
                                    <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider ${isDayA? 'bg-blue-500/20 text-blue-300' : 'bg-purple-500/20 text-purple-300'}`}>
                                        {isDayA? 'День А: Ввод & Анализ' : 'День Б: Вывод & Синтез'}
                                    </span>
                                    <Pomodoro onComplete={() => setState(s => ({...s, xp: s.xp + 50}))} />
                                </div>

                                <h2 className="text-3xl font-bold text-white mb-2">{levelData.focus}</h2>
                                <p className="text-slate-400 mb-6 flex items-center gap-2">
                                    <Icon name="library" size={16} />
                                    Ресурс: <span className="text-slate-200 underline decoration-dotted">{levelData.resource}</span>
                                </p>

                                {/* ACTION AREA */}
                                <div className="bg-black/30 rounded-xl p-4 mb-6 border border-white/5">
                                    <div className="flex justify-between items-center mb-4">
                                        <h4 className="font-bold text-slate-300">Инструкции</h4>
                                        <button 
                                            id="method-link"
                                            onClick={() => setShowMethod(true)} 
                                            className="text-sm text-cyan-400 hover:text-cyan-300 flex items-center gap-1 transition underline decoration-dashed"
                                        >
                                            <Icon name="map" size={16} /> Открыть Метод
                                        </button>
                                    </div>
                                    
                                    {/* Conditional Tools */}
                                    {isDayA? <AnkiGenerator /> : <AudioRecorder />}
                                </div>

                                <button 
                                    onClick={handleComplete} 
                                    disabled={isCompletedToday}
                                    className={`w-full py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2 transition-all transform active:scale-95 ${isCompletedToday? 'bg-green-600/20 text-green-500 border border-green-500/50 cursor-default' : 'bg-white text-slate-900 hover:bg-slate-200 shadow-lg hover:shadow-xl'}`}
                                >
                                    {isCompletedToday? <span><Icon name="check" className="inline"/> Задание выполнено</span> : "Отметить выполненным (+100 XP)"}
                                </button>
                            </div>
                        </div>

                        {/* HEATMAP */}
                        <div className="bg-slate-800 rounded-xl p-6 border border-slate-700" id="heatmap-container">
                            <h3 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                                <Icon name="calendar" size={16}/> История Активности
                            </h3>
                            <div className="flex flex-wrap gap-1 justify-center">
                                {renderHeatmap()}
                            </div>
                        </div>

                        {/* SETTINGS / DATA */}
                        <div className="flex gap-4 justify-center text-xs text-slate-500 mt-8">
                            <button onClick={handleBackup} className="hover:text-white transition flex items-center gap-1"><Icon name="save" size={14}/> Скачать бэкап</button>
                            <label className="hover:text-white transition cursor-pointer flex items-center gap-1">
                                <Icon name="upload" size={14}/> Восстановить
                                <input type="file" onChange={handleRestore} className="hidden" accept=".json" />
                            </label>
                        </div>

                    </main>

                    {/* METHOD MODAL */}
                    {showMethod && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm" onClick={() => setShowMethod(false)}>
                            <div className="bg-slate-800 rounded-2xl max-w-md w-full p-6 border border-slate-700 shadow-2xl relative" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setShowMethod(false)} className="absolute top-4 right-4 text-slate-400 hover:text-white"><Icon name="x" /></button>
                                
                                <div className="mb-6">
                                    <span className={`text-xs font-bold px-2 py-1 rounded uppercase ${isDayA? 'bg-blue-500/20 text-blue-300' : 'bg-purple-500/20 text-purple-300'}`}>
                                        {currentLevelKey} • {isDayA? 'Input' : 'Output'}
                                    </span>
                                    <h2 className="text-2xl font-bold text-white mt-2">Пошаговый алгоритм</h2>
                                </div>

                                <div className="space-y-4">
                                    {(isDayA? [
                                        "1. Отключите субтитры. Посмотрите видео/прочитайте текст целиком для общего понимания.",
                                        "2. Выделите только 7-10 незнакомых слов, которые мешают пониманию смысла.",
                                        "3. Внесите их в форму 'Лексический Майнер' ниже с контекстом.",
                                        "4. Разберите ОДНУ грамматическую конструкцию, которая встретилась часто."
                                    ] :).map((step, i) => (
                                        <div key={i} className="flex gap-4">
                                            <div className="flex-shrink-0 w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center font-bold text-slate-300 border border-slate-600">
                                                {i+1}
                                            </div>
                                            <p className="text-slate-300 text-sm leading-relaxed">{step}</p>
                                        </div>
                                    ))}
                                </div>

                                <div className="mt-6 bg-yellow-500/10 border border-yellow-500/20 p-4 rounded-xl">
                                    <p className="text-yellow-200 text-xs flex gap-2">
                                        <Icon name="lightbulb" size={16} className="shrink-0" />
                                        <span>
                                            <strong>Совет:</strong> {isDayA? "Не пытайтесь выучить всё. Ваша задача — понять суть и привыкнуть к звучанию." : "Если вы не можете это проговорить, значит вы это не выучили. Говорите громко."}
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
